<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Book List</title>

  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>

<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <em class="fas fa-book-open text-yellow"></em>
      My <span class="text-yellow">Book </span>List</h1>
    <!-- form -->
    <form id="book-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control">
      </div>
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" class="form-control">
      </div>
      <button class="btn btn-yellow btn-block" type="submit">Add Book</button>
    </form>
    <!-- table -->
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list">

      </tbody>
    </table>
  </div>

  <script src="https://kit.fontawesome.com/da806ae93b.js"></script>
</body>

</html>
